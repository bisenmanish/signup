<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css.css/">
    <style>

        .card{

            background-color:#81C784;
        }
    </style>

</head>
<body>
      <!-- going to start signup design -->
      <div class="container">
        <div class="card ">
            <div class="card-body mx-auto">
                <h4 class="card-body-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with free account</p>
                <a href="#" class="btn btn-block w-100 btn-danger">
                    <i class="fab fa-google"></i>
                    Login with Google</a>
                    <a href="#" class="btn btn-block w-100 btn-danger mt-3">
                        <i class="fab fa-facebook"></i>
                        Login with facebook</a>

                        <p class="divider text-center mt-2" >

                            <span>OR</span>
                        </p>

                        <!-- form started -->
                        <form>

                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username" />
                              </div>
                              <div class="input-group mt-3">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i></span>
                                <input type="email" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email" />
                              </div>
                              <div class="input-group mt-3">
                                <span class="input-group-text"> <i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password" />
                              </div>
                              <div class="text-center mt-3">
                              <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                       
                        </form>






            </div>





        </div>






      </div>







      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
